<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Holiday Web Chat Assistant</title>
</head>

<body>

    <body>

        <h1 class="mainHeading">Hello, and welcome to the Holiday Helper chatbot</h1>

        <div id="name-container" class="title">
            <label for="name-input">Please enter your name:</label>
            <input id="name-input" type="text">
            <button id="submit-button" type="submit">Submit</button>
        </div>
        <p id="validated-name" class="hidden title"></p>

        <div id="hidden-element" class="hiddenElement">
            <h2 class="title">What continent were you thinking?</h2>
            <div class="btn-wrapper">
                <button id="button1" class="btn">Europe</button>
                <button id="button2" class="btn">North America</button>
                <button id="button3" class="btn">Asia</button>
                <button id="button4" class="btn">Africa</button>
            </div>
            <h2 class="title">Would you rather have an active or lazy holiday?</h2>
            <div class="btn-wrapper">
                <button id="button5" class="btn">Active</button>
                <button id="button6" class="btn">Lazy</button>
            </div>
            <h2 class="title">How about the weather!</h2>
            <div class="btn-wrapper">
                <button id="button7" class="btn">Mild</button>
                <button id="button9" class="btn">Warm</button>
            </div>
            <h2 class="title">And finally, your budget!</h2>
            <div class="btn-wrapper">
                <button id="button10" class="btn">Under £70</button>
                <button id="button11" class="btn">£71 - £150</button>
                <button id="button12" class="btn">£151 +</button>
            </div>
            <!-- <h2>What kind of weather are you looking for?</h2>
            <button id="button6">Cold</button>
            <button id="button7">Mild</button>
            <button id="button8">Hot</button> -->
            <h2 class="title">Find my dream holiday!</h2>
            <div class="btn-wrapper">
                <button id="button13" class="btn">Show my results!</button>
            </div>
            <!-- <button id="button10">Category</button> -->
            <div class="btn-wrapper">
                <div id="output"></div>
            </div>
        </div>

        <script src='main.js'></script>
    </body>

</html>
